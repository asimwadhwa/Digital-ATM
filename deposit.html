<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Money</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; padding: 20px; }
        .container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px gray; }
        input, button { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid gray; border-radius: 5px; }
        button { background: #007bff; color: white; font-size: 16px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .output { margin-top: 20px; padding: 10px; background: #ddd; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Deposit Money</h2>
        <input type="number" id="amount" placeholder="Enter amount">
        <button onclick="saveTransaction()">Confirm Deposit</button>
        <div class="output" id="output"></div>
        <button onclick="goBack()">Back</button>
    </div>

    <script>
        function saveTransaction() {
            let amount = document.getElementById('amount').value;
            if (!amount || amount <= 0) {
                document.getElementById('output').innerText = "Enter a valid amount!";
                return;
            }

            let transactionData = `Deposit: â‚¹${amount} - ${new Date().toLocaleString()}\n`;

            let blob = new Blob([transactionData], { type: "text/plain" });

            let a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "transaction.txt";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);

            document.getElementById('output').innerText = "Transaction Successfully!";
        }

        function goBack() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
