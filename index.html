<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Transactions</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; padding: 20px; }
        .container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px gray; }
        button { width: 90%; padding: 10px; margin: 10px 5px; border: 1px solid gray; border-radius: 5px; background: #007bff; color: white; font-size: 16px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Transaction</h2>
        <button onclick="goToPage('deposit.html')">Deposit</button>
        <button onclick="goToPage('withdraw.html')">Withdraw</button>
        <button onclick="goToPage('fastcash.html')">Fast Cash</button>
        <button onclick="goToPage('balance.html')">Balance Enquiry</button>
        <button onclick="goToPage('mini.html')">Mini Statement</button>
        <button onclick="goToPage('pinchange.html')">Change PIN</button>
    </div>

    <script>
        function goToPage(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
